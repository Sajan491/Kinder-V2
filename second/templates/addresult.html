{% extends "innerbase.html" %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Add Result</title>
  {% block scripts %}


  <script src=" {% static 'registerchild.js' %} "></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var options = document.querySelectorAll("option");
      var h1 = document.querySelectorAll("h1");
      for (i = 1; i < options.length; i++) {
        options[i].style.display = "none";
      }
      for (j = 0; j < h1.length; j++) {
        for (i = 1; i < options.length; i++) {
          var std = h1[j].textContent;
          if (std == options[i].value) {
            options[i].style.display = "";
            break;
          }
        }
      }
    });
  </script>
  {% endblock %}
</head>

<body style="padding-top: 55px;" class="jumbotron">
  {% block innerbase %}
  <div class="jumbotron">
    <center>
      <div class="form-box">
        <div>
          {% for x in user.sid_set.all %}
          <h1 style="display: none;">{{x.id}}</h1>
          {% endfor %}
        </div>
        <form method="POST">
          {% csrf_token %} {% include 'second/form-template.html' %}
          <div>
            <button class="btn btn-outline-info" href="{% url 'result' %}" type="submit">
              ADD
            </button>
          </div>
        </form>
      </div>
    </center>
  </div>
  {% endblock %}
</body>

</html>
