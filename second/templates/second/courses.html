{% extends "second/base2.html" %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources</title>
  </head>
  <body class="jumbotron">
    {% block base2 %}
    <div class="heading">
      <h1>My Courses!</h1>
      <hr style="width: 50%; text-align: left; margin-left: 0;" />
    </div>
    <div class="course-list">
      {% for i in course %}
      <a href="{% url 'course-detail' i.id %}"> <h1>{{i.course_title}}</h1> </a>
      <p>{{i.instructor}}</p>

      {% endfor %}
    </div>
    <a
      style="margin-top: 20px; margin-bottom: 10px; width: 100%;"
      name="createpost"
      class="zoom btn btn-secondary"
      href="{% url 'course-create' %}"
      >Add Course</a
    >
  </body>
</html>
{% endblock %}
