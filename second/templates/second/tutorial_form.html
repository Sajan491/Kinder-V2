<!DOCTYPE html>
{% extends "innerbase.html" %}
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{% static 'form1.css' %}" />
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" />
  <title>Add Tutorial</title>
</head>
{% block innerbase %}
<a style="margin-top: -35px; margin-bottom: 20px;" class="btn btn-outline-danger" href="{% url 'tutorials' %}"><i
    class="fa fa-arrow-left" aria-hidden="true"></i>
</a>
<center>
  <div class="" style="box-sizing: border-box;">
    <div class="form-box">
      <form method="POST" class="form-horizontal" action="" enctype="multipart/form-data">
        {% csrf_token %} {% include "second/form-template.html" %}
        <div>
          <button class="form-group btn btn-outline-info" type="submit">
            POST
          </button>
        </div>
      </form>
    </div>
  </div>
</center>
{% endblock %}

</html>
