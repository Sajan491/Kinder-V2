{% extends "second/base2.html" %} {% load static %} {% load embed_video_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources</title>
  </head>
  <body class="jumbotron">
    {% block base2 %}
    <div class="heading">
      <h1>Tutorials!</h1>
      <hr style="width: 50%; text-align: left; margin-left: 0;" />
    </div>
    <div class="tutorial-list">
      {% for i in tutorial %}
      <a href="{% url 'tutorial-detail' i.id %}">
        <h1>{{ i.title }}</h1>
        {% video i.video 'small' %}
      </a>
      <hr />
      <p> {{i.author}}</p>
      <p>{{i.date_posted}}</p>
      <br />
      <hr />
      {% endfor %}
    </div>
    <a
      style="margin-top: 20px; margin-bottom: 10px; width: 100%;"
      name="createpost"
      class="zoom btn btn-secondary"
      href="{% url 'tutorial-create' %}"
      >Add Tutorial</a
    >
  </body>
</html>
{% endblock %}
