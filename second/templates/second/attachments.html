{% extends "second/base2.html" %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attachments</title>
  </head>
  <body class="jumbotron">
    {% block base2 %}
    <div class="heading">
      <h1>Attachment!</h1>
      <hr style="width: 50%; text-align: left; margin-left: 0;" />
    </div>
    <div class="tutorial-list">
      {% for i in attachment %}
      <a href="{% url 'attachment-detail' i.id %}">
        <h1>{{ i.title }}</h1>
      </a>
      <p>{{i.date_posted}}</p>
      <br />
      <hr />
      {% endfor %}
    </div>
    {% if user.user_teachers != '' %}
    <a
      style="margin-top: 20px; margin-bottom: 10px; width: 100%;"
      name="createpost"
      class="zoom btn btn-secondary"
      href="{% url 'attachment-create' %}"
      >Add Attachment</a
    >
    {% endif %}
  </body>
</html>
{% endblock %}
