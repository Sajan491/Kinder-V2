<!DOCTYPE html>
{% extends "innerbase.html" %}
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'form1.css' %}" />
    <title>Document</title>
</head>

<body class="jumbotron">
    {% block innerbase %}
    <a style="margin-top: -35px; margin-bottom: 20px;" class="btn btn-outline-danger" href="{% url 'assignments' %}"><i
            class="fa fa-arrow-left" aria-hidden="true"></i>
    </a>
    <div class="jumbotron">
        <center>
            <div class="form-box">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {% include 'second/form-template.html' %}
                    <div>
                        <button class="btn btn-outline-info" type="submit">Done</button>
                    </div>
                </form>
            </div>
        </center>
    </div>
    {% endblock %}
</body>

</html>
